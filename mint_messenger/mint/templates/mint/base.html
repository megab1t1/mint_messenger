<!doctype html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>{{ title }}</title>
        <link type="text/css" href="{% static 'mint/css/style.css' %}" rel="stylesheet">
<!--        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">-->
    </head>
    <body style="background-color: #d6ffd4">
        <header>
            <h1 class="mint_messenger">Mint messenger</h1>
        </header>

        <div class="left_bar">
            <h1>Меню</h1>

            <br>
            <br>
            <br>

            {% for i in menu %}
            {% if option_selected == i.id %}
            <a class="link selected" href="{% url i.url %}">
                <p>{{ i.title }}</p>
            </a>
            {% else %}
            <a class="link" href="{% url i.url %}">
                <p>{{ i.title }}</p>
            </a>
            {% endif %}
            {% endfor %}
        </div>

        <div class="content">
            {% block content %}
            {% endblock content %}
        </div>

<!--        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>-->
    </body>
</html>
